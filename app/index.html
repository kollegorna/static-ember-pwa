<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StaticEmberPwa</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/static-ember-pwa.css">

    {{content-for "head-footer"}}
    <script>
      if (location.protocol != 'https:' && location.hostname !== "localhost") {
        location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
      }
    </script>
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/static-ember-pwa.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
